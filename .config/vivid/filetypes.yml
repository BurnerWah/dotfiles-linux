    shells:
      - .profile
      - bashrc
      - .bash_profile
      - .bash_logout
      - cshrc
      - csh.login
      - zlogin
      - zlogout
      - zprofile
      - zshenv
      - zshrc

    vim:
      - .vimrc
      - .virc

    desktop:
      - .desktop

    system:
      - environment
      - fstab
      - group
      - passwd
      - rpc
      - shadow
      - subgid
      - subuid
      - sudoers

    cron:
      - crontab
