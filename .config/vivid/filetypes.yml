    powershell: [.ps1, .psm1, .psd1]
    puppet: [.pp, .epp]
    purescript: [.purs]
    python: [.py, .pyi, .pyx]
    r: [.r]
    renpy: [.rpy, .rpym]
    ruby: [.rb, .erb]
    rust: [.rs]
    scala: [.scala, .sbt]
    shell: [.sh, .bash, .csh, .zsh, .fish]
    sql: [.sql]
    swift: [.swift]
    tablegen: [.td]
    tcl: [.tcl]
    typescript: [.ts, .tsx]
    vala: [.vala, .vapi]
    viml: [.vim]

  tooling:
    vcs:
      git:
        - .gitignore
        - .gitmodules
        - .gitattributes
        - .gitconfig
        - .git-blame-ignore-revs

      hg:
        - .hgrc
        - hgrc
        - .hgignore
        - .hgtags

      other:
        - CODEOWNERS
        - .ignore
        - .fdignore
        - .dockerignore
        - .rgignore
        - .clang-tidy
        - .arcconfig
        - .arclint

    build:
      cmake:
        - .cmake
        - CMakeLists.txt
        - .cmake.in

      make:
        - Makefile
        - .mak
        - .make
        - .mk

      automake:
        - Makefile.am

      configure:
        - configure
        - configure.ac

      scons:
        - SConscript
        - SConstruct

      pip:
        - requirements.txt

      other:
        - build.gradle
        - build.ninja
        - build.xml
        - Gemfile
        - meson.build
        - Rakefile
        - Vagrantfile

    packaging:
      lua:
        - .rockspec
      pacman:
        - PKGBUILD
      python:
        - MANIFEST.in
        - setup.py
      rpm:
        - .spec
      ruby:
        - .gemspec

    code-style:
      python:
        - .flake8

      cxx:
        - .clang-format

      other:
        - .editorconfig
        - rustfmt.toml

    linting:
      other:
        - .codecov.yml
        - .coveragerc
        - pylintrc
        - .vintrc.yaml

    editors:
      qt:
        - .pro
      kdevelop:
        - .kdevelop

    documentation:
      doxygen:
        - Doxyfile
        - .dox

    continuous-integration:
      - appveyor.yml
      - .travis.yml

