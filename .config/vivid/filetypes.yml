    awk: [.awk]
    basic: [.vb]
    cabal: [.cabal]
    clojure: [.clj]
    crystal: [.cr]
    csharp: [.cs, .csx]
    css: [css]
    cxx:
      [
        .c,
        .cpp,
        .cc,
        .cp,
        .cxx,
        .c++,
        .h,
        .hh,
        .hpp,
        .hxx,
        .h++,
        .inc,
        .inl,
        .ipp,
        .def,
      ]
    d: [.d, .di]
    dart: [.dart]
    diff: [.diff, .patch]
    dosbatch: [.cmd]
    elixir: [.ex, .exs]
    elm: [.elm]
    erlang: [.erl]
    fsharp: [.fs, .fsi, .fsx]
    go: [.go]
    graphviz: [.dot, .gv]
    groovy: [.groovy, .gvy, .gradle]
    haskell: [.hs]
    ipython: [.ipynb]
    java: [.java, .bsh]
    javascript: [.js, .htc]
    julia: [.jl]
    kotlin: [.kt, .kts]
    latex: [.tex, .ltx]
    less: [.less]
    llvm: [.ll, .mir]
    lisp: [.lisp, .el]
    lua: [.lua]
    mathematica: [.nb]
    matlab: [.matlab, .m, .mn]
    ocaml: [.ml, .mli]
