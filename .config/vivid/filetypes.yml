    rpm:
      - .repo

    systemd:
      - .service

    other:
      - gdbinit
      - gtkrc
      - inputrc
      - kderc
      - kde4rc
      - kid3rc
      - kleopatrarc
      - kritarc
      - kritadisplayrc
      - matplotlibrc
      - nanorc
      - pinforc
      - screenrc
      - taskrc
      - tigrc
