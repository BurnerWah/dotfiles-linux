unimportant:
  build_artifacts:
    cxx: [.la, .lo, .o]
    cmake: [CMakeCache.txt]
    automake: [Makefile.in]
    rust: [.rlib, .rmeta]
    python: [.pyc, .pyo]
    renpy: [.rpyc, .rpymc]
    haskell: [.hi, .dyn_hi, .dyn_o]
    java: [.class]
    scons: [.scons_opt, .sconsign.dblite]
    latex:
      - .aux
      - .bbl
      - .bcf
      - .blg
      - .fdb_latexmk
      - .fls
      - .idx
      - .ilg
      - .ind
      - .out
      - .sty
      - .synctex.gz
      - .toc
    llvm: [.bc]
    other:
      - .zwc # ZSH Word Code

  temporary:
    - '~'
    - '#'
    - .swn
    - .swo
    - .swp
    - .tmp
    - .bak
    - .!qB

  other:
    - .cache
    - .DS_Store
