---
core:
  regular_file: [$fi]
  directory: [$di]

  executable_file: [$ex]

  symlink: [$ln]
  broken_symlink: [$mi]
  orphan: [$or]

  fifo: [$pi]
  socket: [$so]

  character_device: [$cd]
  block_device: [$bd]

  setuid: [$su]
  setgid: [$sg]
  capability: [$ca]

  sticky_other_write: [$tw]
  other_write: [$ow]
  sticky: [$st]

  normal_text: [$no]

text:
  special:
    - CONTRIBUTORS
    - CONTRIBUTORS.md
    - CONTRIBUTORS.txt
    - 'INSTALL*'
    - 'README*'

  todo:
    - TODO
    - TODO.md
    - TODO.txt

  licenses:
    - COPYING
    - COPYRIGHT
    - 'LICENCE*'
    - 'LICENSE*'

  crypto:
