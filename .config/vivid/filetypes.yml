---
core:
  regular_file: [$fi]
  directory: [$di]

  executable_file: [$ex]

  symlink: [$ln]
  broken_symlink: [$mi]
  orphan: [$or]

  fifo: [$pi]
  socket: [$so]

  character_device: [$cd]
  block_device: [$bd]

  setuid: [$su]
  setgid: [$sg]
  capability: [$ca]

  sticky_other_write: [$tw]
  other_write: [$ow]
  sticky: [$st]

  normal_text: [$no]

text:
  special:
    - CONTRIBUTORS
    - CONTRIBUTORS.md
    - CONTRIBUTORS.txt
    - 'INSTALL*'
    - 'README*'

  todo:
    - TODO
    - TODO.md
    - TODO.txt
    - TODO.rst

  licenses:
    - COPYING
    - COPYRIGHT
    - 'LICENCE*'
    - 'LICENSE*'

  crypto:
    - .asc
    - .enc
    - .gpg
    - .kbx
    - .key
    - .p12
    - .pfx
    - .pgp
    - .pub
    - .sig
    - .signature
    - id_rsa

  configuration:
    generic:
      - .cfg
      - .conf
      - .config
      - .ini
      - .json
      - .tml
      - .toml
      - .yaml
      - .yml

    metadata: [.xmp]
    bibtex: [.bib, .bst]
    nix: [.nix]
    qt: [.ui]
    sublime: [.sublime-syntax, .tmTheme]

    shells:
      - .bash_logout
      - .bash_profile
      - .cshrc
      - .profile
      - bashrc
      - zlogin
      - zlogout
      - zprofile
      - zshenv
      - zshrc

    vim: [.vimrc, .virc]

    desktop:
      - .desktop
      - .thumbnailer
      - .session

    system:
      - environment
      - fstab
      - group
      - passwd
      - rpc
      - shadow
      - subgid
      - subuid
      - sudoers

    cron: [crontab, cron.deny]
    rpm: [.repo]

    systemd:
      - .automount
      - .mount
      - .path
      - .service
      - .slice
      - .socket
      - .target
      - .timer

    kde:
      kate:
        - katerc
        - katemetainfos
        - kateschemarc
        - katesyntaxhighlightingrc
        - katevirc

      kleopatra: [kleopatrarc]
      konsole: [konsolerc]
      krita: [kritarc, kritadisplayrc]

      global:
        - kde4rc
        - kdeglobals
        - kderc

    other:
      - gdbinit
      - gtkrc
      - inputrc
      - nanorc
      - pinforc
      - screenrc
      - taskrc
      - vlcrc
      - wgetrc

  manifest:
    - .devhelp
    - .devhelp2
    - .gir
    - .glade
    - .gschema.override
    - .gschema.xml
    - mimeapps.list

  other:
    - .txt

markup:
  web:
    - .htm
    - .html
    - .shtml
    - .xhtml

  other:
    - .adoc
    - .asciidoc
    - .csv
    - .dtd
    - .man
    - .markdown
    - .md
    - .mdown
    - .mkd
    - .rst
    - .wiki
    - .xml

programming:
  source:
    actionscript: [.as]
    applescript: [.applescript]
    asp: [.asa]
    awk: [.awk]
    basic: [.vb]
    cabal: [.cabal]
    clojure: [.clj]
    crystal: [.cr]
    csharp: [.cs, .csx]
    css: [css]
    cxx:
      [
        .c,
        .cpp,
        .cc,
        .cp,
        .cxx,
        .c++,
        .h,
        .hh,
        .hpp,
        .hxx,
        .h++,
        .inc,
        .inl,
        .ipp,
        .def,
      ]
    d: [.d, .di]
    dart: [.dart]
    diff: [.diff, .patch]
    dosbatch: [.cmd]
    elixir: [.ex, .exs]
    elm: [.elm]
    erlang: [.erl]
    fsharp: [.fs, .fsi, .fsx]
    go: [.go]
    graphviz: [.dot, .gv]
    groovy: [.groovy, .gvy, .gradle]
    haskell: [.hs]
    ipython: [.ipynb]
    java: [.java, .bsh]
    javascript: [.js, .htc]
    julia: [.jl]
    kotlin: [.kt, .kts]
    latex: [.tex, .ltx]
    less: [.less]
    llvm: [.ll, .mir]
    lisp: [.lisp, .el]
    lua: [.lua]
    mathematica: [.nb]
    matlab: [.matlab, .m, .mn]
    ocaml: [.ml, .mli]
    pascal: [.pas, .p, .dpr]
    perl: [.pl, .pm, .pod, .t, .cgi]
    php: [.php]
    powershell: [.ps1, .psm1, .psd1]
    puppet: [.pp, .epp]
    purescript: [.purs]
    python: [.py, .pyi, .pyx]
    r: [.r]
    renpy: [.rpy, .rpym]
    ruby: [.rb, .erb]
    rust: [.rs]
    scala: [.scala, .sbt]
    shell: [.sh, .bash, .csh, .zsh, .fish]
    sql: [.sql]
    swift: [.swift]
    tablegen: [.td]
    tcl: [.tcl]
    typescript: [.ts, .tsx]
    vala: [.vala, .vapi]
    vim: [.vim]

  tooling:
    vcs:
      git: [.gitconfig, .gitignore, .gitattributes, .gitmodules]
      hg: [.hgrc, .hgignore, .hgtags]
      other:
        - CODEOWNERS

    build:
      cmake: [CMakeLists.txt, .cmake, .cmake.in]
      make: [Makefile, .mak, .make, .mk]
      autotools: [Makefile.am, .m4]
      configure: [configure, configure.ac]
      scons: [SConscript, SConstruct]
      pip: [requirements.txt]
      other:
        - Gemfile
        - Rakefile
        - Vagrantfile
        - build.gradle
        - build.ninja
        - meson.build

    packaging:
      javascript: [.npmignore]
      lua: [.rockspec]
      pacman: [PKGBUILD]
      python: [MANIFEST.in, setup.py]
      rpm: [.spec]
      ruby: [.gemspec]
      docker: [Dockerfile]

    code-style:
      cxx: [.clang-format, .uncrustify.cfg]
      lua: [.lua-format]
      python: [.flake8]
      rust: [rustfmt.toml]
      other:
        - .editorconfig
        - .prettierignore
        - .prettierrc

    linting:
      cxx: [.clang-tidy]
      javascript: [.jshintrc, .eslintrc, .eslintignore]
      lua: [.busted, .luacheckrc, .luacov]
      python: [pylintrc, .mypy.ini]
      vim: [.vintrc.yaml]
      other:
        - .codecov.yml
        - .coveragerc
        - .oclint
        - .pre-commit-config.yaml

    editors:
      qt: [.pro]
      kdevelop: [.kdevelop]
      emacs: [.dir-locals.el]
      vscode: [.vscodeignore]

    documentation:
      doxygen: [Doxyfile, .dox]

    continuous-integration:
      - .gitlab-ci.yml
      - .travis.yml
      - appveyor.yml
      - azure-pipelines.yml

