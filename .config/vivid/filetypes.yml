    - .enc
    - .gpg
    - id_rsa
    - .kbx
    - .key
    - .pgp
    - .pub
    - .sig
    - .signature
    - .pfx
    - .p12

  configuration:
    generic:
      - .cfg
      - .conf
      - .config
      - .ini
      - .json
      - .tml
      - .toml
      - .yaml
      - .yml

    metadata:
      - .xmp

    bibtex:
      - .bib
      - .bst

    dockerfile:
      - Dockerfile

    nix:
      - .nix

    qt:
      - .ui

    sublime:
      - .sublime-syntax
